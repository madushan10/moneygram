<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoneyGram - Register</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
  .form-group {
  display: flex;
  flex-direction: unset;
  text-align: unset;
  
}
</style>
</head>

<body>
  <div class="auth-container register">
    <div class="auth-box">

      
      <form class="register-form">
      <div class="form-group row align-items-center">
        <label for="staticEmail" class="col-6 col-form-label text-start">Username</label>
        <div class="col-6  text-end">
          <input type="text"  class="form-control-plaintext" id="staticEmail" placeholder="Please enter Username">
        </div>
      </div>
      <div class="form-group row align-items-center">
        <label for="staticEmail" class="col-6 col-form-label text-start">Tel</label>
        <div class="col-6  text-end">
          <input type="text"  class="form-control-plaintext" id="staticEmail" placeholder="Please enter tel">
        </div>
      </div>
      <div class="form-group row align-items-center">
        <label for="staticEmail" class="col-6 col-form-label text-start">Password</label>
        <div class="col-6  text-end">
          <input type="text"  class="form-control-plaintext" id="staticEmail" placeholder="Please enter Password">
        </div>
      </div>
      <div class="form-group row align-items-center">
        <label for="staticEmail" class="col-6 col-form-label text-start">Confirm password</label>
        <div class="col-6  text-end">
          <input type="text"  class="form-control-plaintext" id="staticEmail" placeholder="Please enter Confirm password again">
        </div>
      </div>
      <div class="form-group row align-items-center">
        <label for="staticEmail" class="col-6 col-form-label text-start">Transaction password</label>
        <div class="col-6  text-end">
          <input type="text"  class="form-control-plaintext" id="staticEmail" placeholder="Please enter Transaction password">
        </div>
      </div>
      <div class="form-group row align-items-center border-0">
        <label for="staticEmail" class="col-6 col-form-label text-start">Invitation code</label>
        <div class="col-6  text-end">
          <input type="text"  class="form-control-plaintext" id="staticEmail" placeholder="Please enter Invitation code">
        </div>
      </div>
     

        <button type="submit" class="btn arrow-btn"><i class="fa-solid fa-arrow-right"></i></button>

        
      </form>
<p class="login-link2 text-center mt-5">
          Already have an account? <a href="index.html">Login</a>
        </p>
    
    </div>
  </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/all.min.js" integrity="sha512-6BTOlkauINO65nLhXhthZMtepgJSghyimIalb+crKRPhvhmsCdnIuGcVbR5/aQY2A+260iC1OPy1oCdB6pSSwQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
