<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoneyGram</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
 <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
<section class="page-container ">


<div class="breadcrumb-section">
<p>< Payment Card </p>
</div>

<div class="mx-2 mx-md-0">
    <div class="mb-3 row mt-5">
        <label for="staticEmail" class="col-3 col-form-label">Bank list</label>
        <div class="col-9">
        <input type="text"  class="form-control border-yellow" id="staticEmail" >
        </div>
    </div>
   <div class="mb-3 row">
        <label for="staticEmail" class="col-4 col-form-label">Account number</label>
        <div class="col-8">
        <input type="text"  class="form-control border-yellow" id="staticEmail" >
        </div>
    </div>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-4 col-form-label">Account name</label>
        <div class="col-8">
        <input type="text"  class="form-control border-yellow" id="staticEmail" >
        </div>
    </div>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-4 col-form-label">Bankname address</label>
        <div class="col-8">
        <input type="text"  class="form-control border-yellow" id="staticEmail" >
        </div>
    </div>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-3 col-form-label">USDT</label>
        <div class="col-9">
       <select id="targetCurrency" class="form-select border-yellow border-rounded">
                <option value="TRC20">TRC20</option>
        </select>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-4 col-form-label">E-Wallet address</label>
        <div class="col-8">
        <input type="text"  class="form-control border-yellow border-rounded" id="staticEmail" >
        </div>
    </div>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-3 col-form-label">Email</label>
        <div class="col-9">
        <input type="email"  class="form-control border-yellow" id="staticEmail" >
        </div>
    </div>
    <button class="w-100   btn-yellow fw-bold">Submit</button>
    <p class="small-text text-black mt-3">Dear user to protect your money, please do not enter your bank card password, our staff will not ask you to enter your bank card password</p>
</div>

</section>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
</html>
