<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoneyGram</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
 <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
<section class="page-container ">


<div class="breadcrumb-section">
<p>< Withdraw </p>
</div>
<ul class="nav nav-tabs mt-2 mx-2 mx-md-0" id="myTab" role="tablist">
  <li class="nav-item" role="presentation" style="width:50%;">
    <button class="nav-link active w-100" id="withdraw-tab" 
      data-bs-toggle="tab" data-bs-target="#withdraw-content" 
      type="button" role="tab">
      Withdraw
    </button>
  </li>

  <li class="nav-item" role="presentation" style="width:50%;">
    <button class="nav-link w-100" id="withdraw-tab2" 
      data-bs-toggle="tab" data-bs-target="#withdraw-content2" 
      type="button" role="tab">
      Withdraw record
    </button>
  </li>
</ul>

<div class="tab-content mx-2 mx-md-0" id="myTabContent">
  <div class="tab-pane fade show active" id="withdraw-content" role="tabpanel">
    <div class="card recharge-card mt-2">
   
    <div class="card-body">
        <h5 class="card-title fw-bold mb-0">Balance</h5>
        <p class="card-text fw-bolder mb-0">45754.52 <span>USD</span></p>
        <p class="small-text text-black">You will receive your withdrawal within 1 hour</p>
    </div>
    <div class="card-footer text-center fw-bold ">
        Online customer service
    </div>
    </div>

    <div class="mb-3 mt-3">
    <label for="exampleFormControlInput1" class="form-label fw-bold">Please enter amount</label>
    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Please enter amount">
    </div>

    <div class="mb-3 mt-3">
    <label for="exampleFormControlInput1" class="form-label fw-bold">Transaction password</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Transaction password">
    </div>

    <button class="w-100   btn-yellow fw-bold">Withdraw</button>
  </div>

  <div class="tab-pane fade" id="withdraw-content2" role="tabpanel">
    ...
  </div>
</div>


</section>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/all.min.js" integrity="sha512-6BTOlkauINO65nLhXhthZMtepgJSghyimIalb+crKRPhvhmsCdnIuGcVbR5/aQY2A+260iC1OPy1oCdB6pSSwQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
</html>
