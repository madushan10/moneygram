<script>
  document.addEventListener( 'DOMContentLoaded', function () {
    new Splide( '#home-carousel' ,{
    arrows : false,
    pagination: false,
    type   : 'loop',
    autoplay :true,
    }).mount();
  } );
</script>
<script>
async function convertCurrency() {
    const from = document.getElementById("sourceCurrency").value;
    const to = document.getElementById("targetCurrency").value;
    const amount = parseFloat(document.getElementById("amountInput").value);

    if (!amount || amount <= 0) {
        document.getElementById("resultText").innerHTML = "—";
        return;
    }

    try {
        const url = `https://api.frankfurter.app/latest?amount=${amount}&from=${from}&to=${to}`;
        const res = await fetch(url);
        const data = await res.json();

        const converted = Object.values(data.rates)[0];

        document.getElementById("resultText").innerHTML =
            `${amount} <span class="currency">${from}</span> = ${converted.toFixed(3)} <span class="currency">${to}</span>`;

        document.getElementById("updateTime").innerHTML =
            "Updated Time : " + new Date(data.date).toLocaleString();
    }
    catch (e) {
        document.getElementById("resultText").innerHTML = "Error loading rates";
    }
}

// Attach events
document.getElementById("amountInput").addEventListener("input", convertCurrency);
document.getElementById("sourceCurrency").addEventListener("change", convertCurrency);
document.getElementById("targetCurrency").addEventListener("change", convertCurrency);
</script>
